{% extends "layout.html" %}

{% block title %}
    Meals
{% endblock %}

{% block body_class %}bg-meals{% endblock %}

{% block main %}

    <div class="d-flex flex-column align-items-center">
        <h1>Meals for {{ data.username }}</h1>

        <!-- The button toolbar at the top with new and save buttons -->
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="New Meal">
                <button type="button" class="btn btn-primary" id="new-meal-btn"><i class="bi bi-plus-lg"></i> New</button>
            </div>
            <div class="btn-group" role="group" aria-label="Save">
                <button type="button" class="btn btn-success" id="save-meals-btn"><i class="bi bi-floppy"></i> Save</button>
            </div>
        </div>

        <!-- Container for meal cards -->
        <div id="meals-container" class="w-100" style="max-width: 600px;">
            {% for meal in meals | sort(attribute='date', reverse=true) %}
                <div class="card meal-card w-100 mb-3 shadow-lg border-0">
                    <div class="card-body">
                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <input type="date" class="form-control meal-date" value="{{ meal.date }}" data-meal-id="{{ meal.id }}">
                            </div>
                            <div class="col-md-6">
                                <select class="form-select meal-type" data-meal-id="{{ meal.id }}">
                                    <option value="Breakfast" {% if meal.type == 'Breakfast' %}selected{% endif %}>Breakfast</option>
                                    <option value="Hameikatako" {% if meal.type == 'Hameikatako' %}selected{% endif %}>Hameikatako</option>
                                    <option value="Lunch" {% if meal.type == 'Lunch' %}selected{% endif %}>Lunch</option>
                                    <option value="Dinner" {% if meal.type == 'Dinner' %}selected{% endif %}>Dinner</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control meal-summary" data-meal-id="{{ meal.id }}">{{ meal.summary }}</textarea>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-danger delete-meal-btn" data-meal-id="{{ meal.id }}">Delete</button>
                    </div>
                </div>
            {% endfor %}

            <!-- New meal entry card (initially hidden) -->
            <div class="card new-meal-card w-100 mb-3 shadow-lg border-0 d-none">
                <div class="card-body">
                    <div class="row g-2 mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Date</label>
                            <input type="date" class="form-control new-meal-date">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Type</label>
                            <select class="form-select new-meal-type">
                                <option value="Breakfast">Breakfast</option>
                                <option value="Hameikatako">Hameikatako</option>
                                <option value="Lunch">Lunch</option>
                                <option value="Dinner">Dinner</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Summary</label>
                        <textarea class="form-control new-meal-summary" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-sm btn-secondary cancel-new-meal-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='meals.js') }}"></script>

{% endblock %}
