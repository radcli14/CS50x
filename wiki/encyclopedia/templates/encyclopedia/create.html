{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form action="{% url 'create' %}" method="post" class="p-2">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Create Page</button>
    </form>
{% endblock %}
