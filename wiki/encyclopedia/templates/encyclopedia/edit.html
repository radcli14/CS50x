{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>

    <form action="{% if title %}{% url 'edit' title %}{% else %}{% url 'create' %}{% endif %}" method="post" class="p-2">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
