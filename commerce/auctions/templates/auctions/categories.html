{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>

    <ul>
    {% for category in categories %}
        <li><a href="{% url 'category' category.shortname %}">{{ category.name }}</a></li>
    {% empty %}
        <p>No categories available.</p>
    {% endfor %}
    </ul>
{% endblock %}
